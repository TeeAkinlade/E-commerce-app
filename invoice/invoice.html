<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/invoice/invoice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a170b4e7c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="account">
        <div class="currency-div">
            <select name="currency" id="currency">
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
                <option value="NGN">NGN</option>
                <option value="EUR">EUR</option>
            </select>
            <p>Get free delivery for on orders over $100</p>
            <ul class="sign-up">
                <li><a href="#">Create an account</a></li>
                <li class="line"></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </div> 
    </div>
    <div class="container">
        <nav class="shopping-nav">
            <div class="left-row">
                <ul>
                <li class="logo"><a href="/index.html">RSTORE</a></li>
                <li><a href="#">Women</a><li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Stores</a></li>
                </ul>
            </div>
            <div class="right-row">
                <ul>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                <li class="line2"></li>
                <li> <a href="/shopping_cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <li><p id="cart">0</p></li>
                </ul> 
            </div>
        </nav>
        <div class="main-container">
            <section>
                <div class="invoice-details">   
                    <div class="view">
                        <h1 class="orderNumber"> Order #</h1>
                        <p><a href="#">View invoice<i class="fa-solid fa-arrow-right"></i></a></p>
                    </div>
                    <p class="order-date">Order placed </p>
                </div>
            </section>
            <div id="shopping_cart">
                <div id="shoppingCartDetails">
                    <div class="product-details"></div>
                    <div class="invoice-footer">
                        <div id="address">
                            <h4>Billing address</h4> 
                            <p id="delivery-address"></p>
                            <p id="city"></p>
                            <p id="state"></p>
                        </div>
                        <div class="payment-information">
                            <h4>Payment information</h4>
                            <p id="card-numb"> Ending with </p>
                            <p id="expiration"> Expires </p>
                        </div>
                        <div class="totalPrice">
                            <p id="total" class="subtotal">Subtotal</p>
                            <p id="total" class="shipping">Shipping </p>
                            <p id="total" class="tax">Tax </p>
                            <h4 id="total2" class="total">Order total</h4>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="/invoice/invoice.js"></script>
<body>
</html>
